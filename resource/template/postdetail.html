<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제주 맛집 지도</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navigation">
      <a href="/blog/">홈으로 돌아가기</a>
      <form action="/blog/${food.id}" method="post">
        <input type="hidden" name="id" value="${req.parms.id}" />
        <input type="submit" value="delete" />
      </form>
      <button id="modifyBtn">수정</button>
    </nav>
    <main class="detailWrap">
      <div class="postWrap">
        <p class="postName">{{ food.name }}</p>
        <img src="{{ food.img }}" alt="" class="postImg" />
      </div>
      <div class="decWrap">
        <p class="postContent">{{ food.content }}</p>
        <p class="postDec">{{ food.dec }}</p>
        <p class="postSection">[위치: {{ food.section }}]</p>
      </div>
    </main>
  </body>
</html>
